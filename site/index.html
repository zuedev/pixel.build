<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pixel.build</title>
    <meta
      name="description"
      content="Open-source prop design studio building bespoke premium gaming replicas. üìêü§ù"
    />
    <link rel="shortcut icon" href="./logo.png" type="image/png" />
    <style>
      @import url("https://use.typekit.net/sce8ohu.css");

      html {
        font-family: "t26-carbon";
      }

      /* hide scrollbar */
      body::-webkit-scrollbar {
        display: none;
      }

      body {
        margin: 0 auto;
        max-width: 666px;
        min-height: 100vh;
        opacity: 0;

        animation: background-animation 15s ease infinite;
      }

      @keyframes background-animation {
        0% {
          background-color: #f00;
        }
        25% {
          background-color: #0f0;
        }
        50% {
          background-color: #00f;
        }
        75% {
          background-color: #0f0;
        }
        100% {
          background-color: #f00;
        }
      }

      /* add margin if below 666px wide */
      @media (max-width: 750px) {
        body {
          margin: 0 4em;
        }
      }

      a {
        color: #f0f;
        text-decoration: none;
      }

      header {
        text-align: center;
        margin: 1rem 0;
      }

      header span {
        position: absolute;
        top: 0;
        left: 0;
        padding: 0.5rem;
      }

      nav ul {
        display: flex;
        justify-content: center;
        list-style-type: none;
        padding: 0;
      }

      nav ul li {
        margin: 0 1rem;
        background: #000;
        padding: 0.25em 0.5em;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
      }

      main {
        border: 2px solid black;
        border-bottom: 0;
        padding: 2rem;
        min-height: 100vh;
        background: white;
      }

      main img#logo {
        display: block;
        margin: 0 auto;
        height: 100px;
      }

      main h1 {
        font-size: 4rem;
        text-align: center;
        margin: 2rem 0;
      }

      main p {
        font-size: 1.5em;
        text-align: justify;
      }

      main > *:last-child {
        margin-bottom: 0;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 0.25rem 0;
        background: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <span>v0.1.0</span>
      <nav style="visibility: hidden">
        <ul>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img id="logo" src="./logo.png" alt="pixel.build Logo" />
      <h1>pixel.build</h1>
      <p>
        <b>pixel.build</b> is a prop design studio building bespoke premium
        gaming replicas. üìêü§ù
      </p>
      <p>
        We're currently working on our website. Please check back later or
        star/watch our
        <a href="https://github.com/zuedev/pixel.build">GitHub</a> for updates.
      </p>
    </main>
    <footer>A project by <a href="https://zue.dev">zuedev</a></footer>
  </body>
  <script nomodule>
    alert(
      "This website is best viewed in a modern browser. Please consider upgrading to a modern browser like Chrome, Firefox, or Edge."
    );
  </script>
  <script type="module">
    // get twemoji
    import twemoji from "https://cdn.skypack.dev/twemoji";
    // get animejs
    import anime from "https://cdn.skypack.dev/animejs";

    // on load
    document.addEventListener("DOMContentLoaded", () => {
      // convert emojis in body
      twemoji.parse(document.body, {
        base: "https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/",
        folder: "svg",
        ext: ".svg",
      });

      // apply styles to fix twemoji size
      document.querySelectorAll("img.emoji").forEach((emoji) => {
        emoji.style.width = "1em";
        emoji.style.height = "1em";
        emoji.style.margin = "0 .05em 0 .1em";
        emoji.style.verticalAlign = "-0.1em";
      });

      // fade in body
      anime({
        targets: "body",
        opacity: [0, 1],
        easing: "easeInOutQuad",
        duration: 1000,
      });
    });
  </script>
</html>
