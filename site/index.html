<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pixel.build</title>
    <meta
      name="description"
      content="Hey there, we're pixel.build â€“ your one-stop shop for bringing awesome props to life. Whether you need a quick 3D print or a crazy, custom-made piece that'll blow minds, we're here to turn your ideas into reality, one pixel at a time."
    />
    <link rel="shortcut icon" href="./logo.png" type="image/png" />
    <style>
      @import url("https://use.typekit.net/sce8ohu.css");

      html {
        font-family: "t26-carbon";
        background: black;
        color: white;
      }

      body {
        margin: 0;
      }

      /* hide scrollbar */
      body::-webkit-scrollbar {
        display: none;
      }

      video {
        object-fit: cover;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        max-width: 600px;
        margin: 0 auto;
        text-align: justify;
        font-size: 2rem;
        padding: 1rem;
      }

      #logo {
        height: 100px;
      }

      #version {
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 1rem;
        font-weight: 900;
      }

      @keyframes rgb-animation {
        0% {
          background-color: #f00;
        }
        25% {
          background-color: #0f0;
        }
        50% {
          background-color: #00f;
        }
        75% {
          background-color: #0f0;
        }
        100% {
          background-color: #f00;
        }
      }

      .pixelbuild {
        background: linear-gradient(
          45deg,
          #f00 33%,
          #0f0 33%,
          #0f0 66%,
          #00f 66%
        );
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
      <source src="./background.mp4" type="video/mp4" />
    </video>

    <main>
      <img id="logo" src="./logo.png" alt="pixel.build Logo" />
      <p>
        Hey there, we're <span class="pixelbuild">pixel.build</span>! Your
        one-stop shop for bringing awesome props to life. Whether you need a
        quick 3D print or a crazy, custom-made piece that'll blow minds, we're
        here to turn your ideas into reality, one pixel at a time.
      </p>
    </main>

    <span id="version">v0.1.0</span>
  </body>
  <script nomodule>
    alert(
      "This website is best viewed in a modern browser. Please consider upgrading to a modern browser like Chrome, Firefox, or Edge."
    );
  </script>
  <script type="module">
    // get twemoji
    import twemoji from "https://cdn.skypack.dev/twemoji";
    // get animejs
    import anime from "https://cdn.skypack.dev/animejs";
    // get darkreader
    import DarkReader from "https://cdn.skypack.dev/darkreader";

    // on load
    document.addEventListener("DOMContentLoaded", () => {
      // convert emojis in body
      twemoji.parse(document.body, {
        base: "https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/",
        folder: "svg",
        ext: ".svg",
      });

      // apply styles to fix twemoji size
      document.querySelectorAll("img.emoji").forEach((emoji) => {
        emoji.style.width = "1em";
        emoji.style.height = "1em";
        emoji.style.margin = "0 .05em 0 .1em";
        emoji.style.verticalAlign = "-0.1em";
      });

      // apply dark mode
      // DarkReader.auto({
      //   brightness: 100,
      //   contrast: 200,
      //   sepia: 0,
      // });

      // fade in body
      anime({
        targets: "body",
        opacity: [0, 1],
        easing: "easeInOutQuad",
        duration: 1000,
      });
    });
  </script>
</html>
